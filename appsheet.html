      if (window.pdfjsLib && (!pdfjsLib.GlobalWorkerOptions.workerSrc || pdfjsLib.GlobalWorkerOptions.workerSrc === '')) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
      }
    });
  </script>

  <!-- Prefs + util kecil -->
  <script defer>
    if(localStorage.getItem('darkMode')==='true'){document.documentElement.classList.add('dark-mode');document.body.classList.add('dark-mode');}
    document.addEventListener('DOMContentLoaded',()=>{
      const b=document.getElementById('toggleModeBtn');
      if(b){
        const d=document.body.classList.contains('dark-mode');
        b.textContent=d?'‚òÄÔ∏è':'üåô';
        b.setAttribute('aria-pressed',String(d));
      }
    });
    function toggleDarkMode(){
      const d=document.body.classList.toggle('dark-mode');
      document.documentElement.classList.toggle('dark-mode', d);
      localStorage.setItem('darkMode', d);
      const b=document.getElementById('toggleModeBtn');
      if(b){ b.textContent=d?'‚òÄÔ∏è':'üåô'; b.setAttribute('aria-pressed',String(d)); }
    }
    function toggleSidebar(){ document.querySelector('.sidebar')?.classList.toggle('hidden'); }
  </script>
