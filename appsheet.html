  <!-- Google SDKs -->

  <script src="https://apis.google.com/js/api.js" async defer></script>

  <!-- Drive -->
  <script defer src="drive-sync.js"></script>
  <script defer src="drive-queue.js"></script>
  <script>
    const whenGIS=new Promise(r=>{if(window.google?.accounts?.oauth2)return r();const t=setInterval(()=>{if(window.google?.accounts?.oauth2){clearInterval(t);r();}},50);});
    const whenGapi=new Promise(r=>{if(window.gapi?.client)return r();const t=setInterval(()=>{if(window.gapi?.client){clearInterval(t);r();}},50);});
    document.addEventListener('DOMContentLoaded',async()=>{
      const bar=document.getElementById('driveConnectBar');
      try{ await Promise.all([whenGIS,whenGapi]); if(window.DriveSync && !DriveSync.isLogged()) await DriveSync.signInSilent(); }
      catch(_){}
      if (bar && (!window.DriveSync || !DriveSync.isLogged())) bar.style.display='';
      document.getElementById('btnConnectDrive')?.addEventListener('click', async ()=>{
        try{ await whenGIS; await whenGapi; await DriveSync.signIn(); bar?.remove(); }
        catch(e){ alert('Gagal connect Drive.\n'+(e?.error_description||e?.message||'')); if(bar) bar.style.display=''; }
      });
      if (window.DriveQueue?.init) DriveQueue.init();
    });
  </script>
