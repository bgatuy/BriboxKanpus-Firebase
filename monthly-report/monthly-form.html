  <!-- Prefs & UX -->
  <script>
   if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
    document.addEventListener('DOMContentLoaded', () => {
      const b = document.getElementById('toggleModeBtn');
      if (b) b.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
    function toggleDarkMode(){
      const on = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', on);
      const b = document.getElementById('toggleModeBtn'); if (b) b.textContent = on ? '‚òÄÔ∏è' : 'üåô';
    }
    function toggleSidebar(){
      const sb = document.querySelector('.sidebar');
      const isMobile = window.matchMedia('(max-width:768px)').matches;
      if (isMobile) sb.classList.toggle('visible'); else sb.classList.toggle('hidden');
    }

    (function(){
    const m=document.getElementById('nav-monthly');
    const p=document.querySelector('.nav-group[aria-controls="nav-monthly"]');
    if(!m||!p) return;
    const hasActive=!!m.querySelector('a.active');
    p.setAttribute('aria-expanded', hasActive?'true':'false');
    m.hidden=!hasActive;
  })();

  document.addEventListener('DOMContentLoaded', () => {
  if (document.body.dataset.page !== 'monthly') return;

  // cari grid form utama
  const grid = document.querySelector('body[data-page="monthly"] .grid');
  if (!grid) return;

  // helper: cari .field berdasarkan teks label (span pertama di dalam .field)
  const findFieldByLabel = (txt) => {
    const fields = grid.querySelectorAll('.field');
    const norm = s => s.replace(/\s+/g,' ').trim().toLowerCase();
    const want = norm(txt);
    return Array.from(fields).find(f => {
      const sp = f.querySelector(':scope > span');
      return sp && norm(sp.textContent) === want;
    });
  };

  // target yang mau ditukar
  const fBerangkat = findFieldByLabel('Jam Berangkat');
  const fLaporan  = findFieldByLabel('Jam Masuk Laporan (auto)');

  if (fBerangkat && fLaporan && fBerangkat !== fLaporan) {
    // swap posisi node di dalam grid (tanpa clone ‚Üí event/listener tetap aman)
    const placeholder = document.createElement('div');
    grid.insertBefore(placeholder, fBerangkat);
    grid.replaceChild(fBerangkat, fLaporan);
    grid.insertBefore(fLaporan, placeholder);
    grid.removeChild(placeholder);
  }
});
  </script>

  <!-- Monthly Cloud Mirror (Drive JSON, PER-AKUN) -->
  <script>
    (function () {
      function fileName() {
        const uid = (window.AccountNS && AccountNS.getUidOrAnon) ? AccountNS.getUidOrAnon() : 'anon';
        return `.monthly_data__${uid}.json`;
      }

      function norm(x) {
        const id = x.id || [x.month, x.date, x.teknisi, x.createdAt].filter(Boolean).join('|');
        return { id, createdAt: x.createdAt || Date.now(), ...x };
      }

      function merge(base, add) {
        const m = new Map(base.map(r => { const n = norm(r); return [n.id, n]; }));
        for (const r of add) {
          const n = norm(r);
          const ex = m.get(n.id);
          if (!ex || (new Date(n.createdAt) > new Date(ex.createdAt || 0))) m.set(n.id, n);
        }
        return [...m.values()];
      }

      let t = null;
      async function pushDebounced(getLocal) {
        if (t) clearTimeout(t);
        t = setTimeout(async () => {
          try {
            const ok = await (window.DriveSync?.tryResume?.() || Promise.resolve(false));
            if (!ok && !window.DriveSync?.isLogged?.()) return;
            const local = await getLocal();
            await window.DriveSync.putJson(fileName(), { data: local || [] });
          } catch {}
        }, 900);
      }

      window.MonthlySync = {
        async pull(getLocal, setLocal, onAfter) {
          try {
            const ok = await (window.DriveSync?.tryResume?.() || Promise.resolve(false));
            if (!ok && !window.DriveSync?.isLogged?.()) return;
            const cloud = await window.DriveSync.getJson(fileName());
            if (!Array.isArray(cloud?.data)) return;
            const merged = merge((await getLocal()) || [], cloud.data);
            await setLocal(merged);
            onAfter && onAfter();
          } catch {}
        },
        queuePush(getLocal) { return pushDebounced(getLocal); }
      };
    })();
  </script>
